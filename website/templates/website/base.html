{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Chat with Juddith</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Load Base Website CSS -->
    <link rel="stylesheet" href="{% static "website/css/base.css" %}">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'website:index' %}">
        <img src="{% static "website/img/logo.png" %}" width="45"
             height="45" class="d-inline-block align-top"
             alt="Juddith - One More Sweet Bot">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{% url 'application:chat' %}">chat</a>
            <a class="nav-item nav-link"
               href="{% url 'website:terms_of_use' %}">{% trans "terms of use" %}</a>
            <a class="nav-item nav-link"
               href="{% url 'website:privacy_policy' %}">{% trans "privacy policy" %}</a>
            <a class="nav-item nav-link"
               href="{% url 'website:contact' %}">{% trans "contact" %}</a>
        </div>
    </div>
</nav>

<main class="container-fluid my-3">
    {% block app_content %}{% endblock %}
</main>

<footer class="footer">
    <div class="container">
        <span class="text-muted">Copyright (c) 2019. OcaSys.</span>
    </div>
</footer>

{% block app_default_assets %}{% endblock %}
{% block app_view_assets %}{% endblock %}

</body>
</html>
